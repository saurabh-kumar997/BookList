<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .success,
      .error {
        padding: 15px 0px 15px 10px;
        color: white;
      }

      .success {
        background-color: green;
      }

      .error {
        background-color: maroon;
      }
    </style>
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h3 id="heading">Add Book</h3>
      <form id="book-form">
        <div>
          <label for="title" aria-required="true">Title</label>
          <input type="text" id="title" class="u-full-width" required />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" required />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width" required />
        </div>
        <div>
          <input
            type="submit"
            value="Add"
            id="submitBtn"
            class="u-full-width"
          />
        </div>
      </form>

      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
